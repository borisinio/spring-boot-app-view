<h2>Item Details</h2> 

<hr/>
<div *ngIf="item">
  <div>
    <label><b>Name: </b></label> {{item.name}}
  </div>
  <div>
    <label><b>Item No: </b></label> {{item.itemNo}}
  </div>
  <div>
    <label><b>Amount: </b></label> {{item.amount}}
  </div>  
</div>

<br>
<br>
 
<button (click)="list()" class="btn btn-primary">Back to Item List</button><br>
